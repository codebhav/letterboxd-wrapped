<!-- app/templates/wrapped_base.html - Updated with Letterboxd theme -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Letterboxd Wrapped</title>
		<style>
			body {
				background: linear-gradient(135deg, #14181c 0%, #1c2428 100%);
				color: #ffffff;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, sans-serif;
				margin: 0;
				padding: 20px;
				min-height: 100vh;
			}

			.container {
				max-width: 500px;
				margin: 0 auto;
				background: rgba(20, 24, 28, 0.9);
				backdrop-filter: blur(10px);
				border-radius: 20px;
				padding: 30px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
				border: 1px solid rgba(255, 128, 0, 0.1);
			}

			h1 {
				text-align: center;
				font-size: 2.5rem;
				font-weight: 800;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
				color: #ffffff;
			}

			.subtitle {
				text-align: center;
				font-size: 1.1rem;
				margin-bottom: 30px;
				opacity: 0.8;
				color: #ff8000;
			}

			.form-group {
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: 600;
				font-size: 1rem;
				color: #ffffff;
			}

			input,
			select {
				width: 100%;
				padding: 15px;
				border: 1px solid rgba(255, 128, 0, 0.3);
				border-radius: 12px;
				font-size: 1rem;
				background: rgba(255, 255, 255, 0.1);
				color: #ffffff;
				box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
				transition: all 0.3s ease;
			}

			input::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			input:focus,
			select:focus {
				outline: none;
				background: rgba(255, 255, 255, 0.15);
				border-color: #ff8000;
				box-shadow: 0 0 0 3px rgba(255, 128, 0, 0.2);
			}

			select option {
				background: #14181c;
				color: #ffffff;
			}

			.row {
				display: flex;
				gap: 15px;
			}

			.col {
				flex: 1;
			}

			.btn {
				width: 100%;
				padding: 18px;
				background: linear-gradient(135deg, #ff8000 0%, #ff6600 100%);
				color: white;
				border: none;
				border-radius: 12px;
				font-size: 1.1rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				margin-top: 10px;
				text-decoration: none;
				display: inline-block;
				text-align: center;
			}

			.btn:hover {
				background: linear-gradient(135deg, #ff6600 0%, #ff4400 100%);
				transform: translateY(-2px);
				box-shadow: 0 10px 20px rgba(255, 128, 0, 0.3);
			}

			.flash-message {
				background: rgba(229, 9, 20, 0.9);
				color: white;
				padding: 15px;
				border-radius: 12px;
				margin-bottom: 20px;
				text-align: center;
				border: 1px solid rgba(229, 9, 20, 0.3);
			}

			.heart {
				color: #ff8000;
				font-size: 1.2em;
			}

			.footer {
				text-align: center;
				margin-top: 30px;
				opacity: 0.7;
				color: #ffffff;
			}

			.preview-container {
				text-align: center;
				margin-top: 30px;
			}

			.preview-img {
				max-width: 300px;
				width: 100%;
				border-radius: 15px;
				box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
				margin-bottom: 20px;
				border: 2px solid rgba(255, 128, 0, 0.3);
			}

			.download-btn {
				background: linear-gradient(135deg, #00d15b 0%, #00b84f 100%);
			}

			.download-btn:hover {
				background: linear-gradient(135deg, #00b84f 0%, #009940 100%);
				box-shadow: 0 10px 20px rgba(0, 209, 91, 0.3);
			}

			.loader {
				border: 4px solid rgba(255, 255, 255, 0.1);
				border-top: 4px solid #ff8000;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 1s linear infinite;
				margin: 20px auto;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.loading-text {
				text-align: center;
				font-style: italic;
				opacity: 0.8;
				color: #ffffff;
			}

			/* Back link styling */
			a {
				color: #ff8000;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			a:hover {
				color: #ff6600;
			}
		</style>
		{% block head %} {% endblock %}
	</head>
	<body>
		<div class="container">
			{% block content %}{% endblock %}

			<div class="footer">
				Made with <span class="heart">â™¥</span> for film lovers
			</div>
		</div>
	</body>
</html>
