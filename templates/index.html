{% extends "base.html" %}


{% block content %}

    <h1>Letterboxd Collage Maker</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <pre>{{ message }}</pre>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username">
        <button>Submit</button>
    </form>

{% endblock %}
